# Replace the "‚ùØ" symbol in the prompt with "‚ûú"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[‚ûú](bold green)"     # The "success_symbol" segment is being set to "‚ûú" with the color "bold green"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = "bold blue"
symbol = "üÖ∞ "

[kubernetes]
symbol = "‚õµ "
disabled = false
style = "blue bold"

[python]
pyenv_version_name = false # pyenv NOT venv

[java]
style = "#b07219"
symbol = "Java "

[nodejs]
symbol = "Node "
format = 'via [ü§ñ $version](bold green) '

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[üçí PICKING](bold red)"
